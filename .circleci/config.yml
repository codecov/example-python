version: 2.1
orbs:
  codecov: codecov/codecov@4

jobs:
  build:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests and collect coverage
          command: |
            pytest --cov app
            coverage xml
      - codecov/upload:
          cli_args: -v
          token: CODECOV_TOKEN
          upload_args: --plugin noop

workflow:
  version: 2.1
  build-test:
    jobs:
      - build
