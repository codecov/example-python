name: Workflow for Codecov example-python
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Create commit
        run: codecovcli create-commit -t e2800f80-c8a1-4b0b-b267-f2525e35b757
      - name: Create report
        run: codecovcli create-report -t e2800f80-c8a1-4b0b-b267-f2525e35b757
      - name: Static analysis
        run: codecovcli static-analysis --token=e3b898c3ce71efa4639457a8e34c58cd718ef910
      - name: Label analysis
        run: |
          BASE_COMMIT=$(git merge-base ${{ github.sha }} main)
          codecovcli label-analysis --token=e3b898c3ce71efa4639457a8e34c58cd718ef910 --base-sha=${BASE_COMMIT}
      - name:
        run: codecovcli --codecov-yml-path=codecov_cli.yml do-upload --plugin pycoverage --plugin compress-pycoverage --flag smart-tests --token=e2800f80-c8a1-4b0b-b267-f2525e35b757 --fail-on-error
